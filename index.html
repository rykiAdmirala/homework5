<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se | Homework 5</title>
</head>
<body>
    <header>
        <ul class="header-menu">
            <li><a href="#">Meu YouBike</a></li>
            <li class="active"><a href="#">Vender</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
        <a href="#" class="header-offer">
            Minhas Ofertas
        </a>
        <a href="#" class="header-login">
            Ola! <u>Entrar</u> ou <u>Cadastre-se</u>
        </a>
    </header>
    <div class="main">
        <div class="content-wrap">
            <div class="form-title">
                Cadastre-se
            </div>
            <div class="form-wrap">
                <div class="fb-btn">
                    <div class="fb-btn-icon"></div>
                    <div class="fb-btn-main">
                        <span class="b">Log In</span> with <span class="b">Facebook</span>
                    </div>
                </div>

                <div class="hr-block">
                    <div class="hr-line"></div>
                    <div class="hr-text">OU</div>
                    <div class="hr-line"></div>
                </div>

                <form action="" method="" class="form-block">
                    <input type="text" name="firstName" placeholder="First Name">
                    <input type="text" name="lastName" placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email Address">
                    <input type="password" name="password" placeholder="Choose Password">
                    <input type="password" name="passwordConfirm" placeholder="Password Confirm">
                    <div class="form-ad-check-block">
                        <input type="checkbox" name="adCheck" value="adCheck">
                        <label for="adCheck">Send me Youbike updates and tips</label>
                    </div>
                    <input type="submit" name="name" value="Create my Account">
                </form>

                <div class="form-agreement">
                    By clicking the button above, you agree to the Terms of Service<br>View our Privacy Policy.
                </div>


            </div>
        </div>
    </div>
</body>
</html>
